<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>POW - JavaScript Drum Machine</title>
    <link rel="stylesheet" href="style.css">
    <link rel='icon' href='favicon.ico' type='image/x-icon'/ >
    <link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet">

  </head>
  <body>
    <main>
      <header>
        <img src="pow_logo.png" class="logo"/>
      </header>
      <div class="keys">
        <div data-key="65" class="key">
          <kbd>A</kbd>
          <span class="label">Low Tom</span>
        </div>
        <div data-key="83" class="key">
          <kbd>S</kbd>
          <span class="label">Mid Tom</span>
        </div>
        <div data-key="68" class="key">
          <kbd>D</kbd>
          <span class="label">Hi Tom</span>
        </div>
        <div data-key="70" class="key">
          <kbd>F</kbd>
          <span class="label">Kick</span>
        </div>
        <div data-key="74" class="key">
          <kbd>J</kbd>
          <span class="label">Snare</span>
        </div>
        <div data-key="75" class="key">
          <kbd>K</kbd>
          <span class="label">Low Conga</span>
        </div>
        <div data-key="76" class="key">
          <kbd>L</kbd>
          <span class="label">Mid Conga</span>
        </div>
        <div data-key="186" class="key">
          <kbd>;</kbd>
          <span class="label">Hi Conga</span>
        </div>
        <div data-key="90" class="key">
          <kbd>Z</kbd>
          <span class="label">Rim Shot</span>
        </div>
        <div data-key="88" class="key">
          <kbd>X</kbd>
          <span class="label">Claves</span>
        </div>
        <div data-key="67" class="key">
          <kbd>C</kbd>
          <span class="label">Hand Clap</span>
        </div>
        <div data-key="86" class="key">
          <kbd>V</kbd>
          <span class="label">Maracas</span>
        </div>
        <div data-key="77" class="key">
          <kbd>M</kbd>
          <span class="label">Cow Bell</span>
        </div>
        <div data-key="188" class="key">
          <kbd>,</kbd>
          <span class="label">Cymbal</span>
        </div>
        <div data-key="190" class="key">
          <kbd>.</kbd>
          <span class="label">Open HiHat</span>
        </div>
        <div data-key="191" class="key">
          <kbd>/</kbd>
          <span class="label">HiHat</span>
        </div>
      </div>

      <audio data-key="88" src="samples/claves.wav"></audio>
      <audio data-key="77" src="samples/cowbell.wav"></audio>
      <audio data-key="188" src="samples/cymbol.wav"></audio>
      <audio data-key="67" src="samples/handclap.wav"></audio>
      <audio data-key="186" src="samples/hiconga.wav"></audio>
      <audio data-key="191" src="samples/hihat.wav"></audio>
      <audio data-key="68" src="samples/hitom.wav"></audio>
      <audio data-key="70" src="samples/kick.wav"></audio>
      <audio data-key="75" src="samples/lowconga.wav"></audio>
      <audio data-key="65" src="samples/lowtom.wav"></audio>
      <audio data-key="86" src="samples/maracas.wav"></audio>
      <audio data-key="76" src="samples/midconga.wav"></audio>
      <audio data-key="83" src="samples/midtom.wav"></audio>
      <audio data-key="190" src="samples/openhihat.wav"></audio>
      <audio data-key="90" src="samples/rimshot.wav"></audio>
      <audio data-key="74" src="samples/snare.wav"></audio>





      <p class="att"><a href="https://thenounproject.com/pedrosantospt3/" target="_blank">Speaker icon in logo by Pedro Santos from the Noun Project</a></p>
      <p class="att"><a href="http://smd-records.com/tr808/?page_id=14" target="_blank">Drum samples or Roland mTR-808 by Michael Fischer </a></p>
    </main>
    <script src="index.js"></script>
  </body>
</html>
