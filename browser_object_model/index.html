<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Testing JavaScript DOM Stuff</title>

  </head>
  <body  onresize = "resizeRefresh()">
    <div id="message"></div>


    <script>

      let msg = `<h2>Browser Window</h2><p>width: ${window.innerWidth}</br>`;
      msg += `height: ${window.innerHeight}</p>`;
      msg += `<h2>History</h2><p>items: ${window.history.length}</p>`
      msg += `<h2>Screen</h2><p>width: ${window.screen.width}</br>`
      msg += `height: ${window.screen.height}</br>`
      msg += `<h2>Location</h2><p>${window.location}</p>`
      msg+= `<h2>Navigator</h2><p>Browser: ${navigator.appName}</br>`;
      msg += `version: ${navigator.appVersion}</br>`;
      msg += `language: ${navigator.language}</br>`;




      const el = document.querySelector('#message');
      el.innerHTML = msg;

      function resizeRefresh() {
        window.location.reload();
      }

</html>
