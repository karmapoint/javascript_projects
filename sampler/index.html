<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta data-react-helmet="true" name="viewport" content="width=device-width, initial-scale=1">
    <title>Sampler</title>

    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="js/lib/paper-full.js"></script>


    <script type="text/paperscript" canvas="myCanvas">

      var colors = ["darkred", "darkgreen", "gold", "lightblue"]
      var left, right, radius, color, myCircle;
      var circles =[];

      function onKeyDown(event) {
        myCircle = new Path.Circle(new Point(Math.floor(Math.random() * view.size.width), Math.floor(Math.random() * view.size.height)), 400);
        myCircle.fillColor = colors[Math.floor(Math.random() * 4)];
        circles.push(myCircle);
      }

      function onFrame(event){
        for (var i = 0; i < circles.length; i++) {
          circles[i].fillColor.hue += 1;
          circles[i].scale(.9);
        }
      }


    </script>
  </head>
  <body>
	   <canvas id="myCanvas" resize></canvas>
  </body>
</html>
